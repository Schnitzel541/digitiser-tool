<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Digitiser</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 90vw; max-height: 80vh; cursor: grab; }
    .controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Paper Digitiser Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <div class="controls">
    <button onclick="applyBW()">Black & White</button>
    <button onclick="increaseContrast()">Increase Contrast</button>
    <button onclick="rotateCanvas()">Rotate</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetView()">Reset</button>
    <button onclick="downloadImage()">Download</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let img = new Image();
    let angle = 0;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let startX, startY;

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          resetView();
        }
        img.src = evt.target.result;
      }
      reader.readAsDataURL(file);
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width/2 + offsetX, canvas.height/2 + offsetY);
      ctx.scale(scale, scale);
      ctx.rotate(angle * Math.PI / 180);
      ctx.drawImage(img, -img.width/2, -img.height/2);
      ctx.restore();
    }

    function applyBW() {
      drawImage();
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        let bw = avg > 128 ? 255 : 0;
        data[i] = data[i + 1] = data[i + 2] = bw;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function increaseContrast() {
      drawImage();
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      let factor = (259 * (128 + 255)) / (255 * (259 - 128));
      for (let i = 0; i < data.length; i += 4) {
        data[i] = truncate(factor * (data[i] - 128) + 128);
        data[i+1] = truncate(factor * (data[i+1] - 128) + 128);
        data[i+2] = truncate(factor * (data[i+2] - 128) + 128);
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function truncate(value) {
      return Math.min(255, Math.max(0, value));
    }

    function rotateCanvas() {
      angle = (angle + 90) % 360;
      drawImage();
    }

    function zoomIn() {
      scale *= 1.1;
      drawImage();
    }

    function zoomOut() {
      scale /= 1.1;
      drawImage();
    }

    function resetView() {
      angle = 0;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      drawImage();
    }

    function downloadImage() {
      // Create a temporary canvas that matches current view
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      tempCtx.save();
      tempCtx.translate(canvas.width/2 + offsetX, canvas.height/2 + offsetY);
      tempCtx.scale(scale, scale);
      tempCtx.rotate(angle * Math.PI / 180);
      tempCtx.drawImage(img, -img.width/2, -img.height/2);
      tempCtx.restore();

      const link = document.createElement('a');
      link.download = 'digitised-paper.png';
      link.href = tempCanvas.toDataURL();
      link.click();
    }

    // Dragging to move the image
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.offsetX;
      startY = e.offsetY;
      canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX += e.offsetX - startX;
        offsetY += e.offsetY - startY;
        startX = e.offsetX;
        startY = e.offsetY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
  </script>
</body>
</html>
